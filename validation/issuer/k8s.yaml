apiVersion: apps/v1
kind: Deployment
metadata:
  name: issuer-dapp-deployname
  namespace: recval
spec:
  replicas: 1
  selector:
    matchLabels:
      app: issuer-dapp-service
  template:
    metadata:
      labels:
        app: issuer-dapp-service
    spec:
      containers:
        - name: issuer-dapp
          image: f221267155/issuerdapp:v2
          imagePullPolicy: Never
          command:
            - "/bin/bash"
          args:
            - -c
            - |
              rpc=http://127.0.0.1:8545
              v=$(jq ".rpc=\"$rpc\"" /app/resource/provider.json)
              echo $v > /app/resource/provider.json
              while true
              do
                isSyncing=$(geth attach http://127.0.0.1:8545 -exec "eth.syncing")
                echo node isSyncing: $isSyncing
                if [[ $isSyncing == false ]];
                then
                  echo node is fully synced with other nodes!!
                  break
                fi
                sleep 5
              done
              datadir=/ethereum
              filename=$(basename /ethereum/keystore/*)
              account=0x$(jq -r '.address' /ethereum/keystore/$filename)
              password=$(cat /opt/password/password.txt)
              bash /app/start.sh $datadir $account $password
          volumeMounts:
            - name: chaindata
              mountPath: "/ethereum"
            - name: password
              mountPath: "/opt/password"
        - name: issuer-node
          image: f221267155/eth-testnet:v1
          imagePullPolicy: Never
          command:
            - "/bin/bash"
          args:
            - -c
            - |
              filename=$(basename /ethereum/keystore/*)
              account=0x$(jq -r '.address' /ethereum/keystore/$filename)

              geth --mine --miner.threads=1 --miner.gasprice=0 --syncmode "full" --networkid ${NETWORK_ID} --bootnodes enode://`bootnode -writeaddress --nodekey=/opt/bootnode/boot.key`@$(BOOTNODE_SERVICE_HOST):30301 --datadir /ethereum  --unlock $account --password /opt/password/password.txt  --http --http.addr 0.0.0.0 --http.port 8545 --http.corsdomain '*'  --http.api 'admin,eth,net,web3,personal,miner' --nousb --allow-insecure-unlock
          env:
            - name: NETWORK_ID
              valueFrom:
                configMapKeyRef:
                  name: genesis1
                  key: networkid
          imagePullPolicy: Never
          ports:
            - containerPort: 8545
              name: rpc
            - containerPort: 30303
              name: discovery-tcp
              protocol: TCP
            - containerPort: 30303
              name: discovery-udp
              protocol: UDP
          volumeMounts:
            - name: chaindata
              mountPath: "/ethereum"
            - name: genesis
              mountPath: "/opt/genesis"
              readOnly: true
            - name: password
              mountPath: "/opt/password"
              readOnly: true
            - name: bootkey
              mountPath: "/opt/bootnode"
              readOnly: true
      initContainers:
        - name: init
          image: f221267155/eth-testnet:v1
          command: ["geth"]
          args: ["--datadir=/ethereum", "account", "new", "--password=/opt/password/password.txt"]
          volumeMounts:
            - name: password
              mountPath: "/opt/password"
              readOnly: true
            - name: chaindata
              mountPath: "/ethereum"
        - name: genesis
          image: f221267155/eth-testnet:v1
          command: ["geth"]
          args: ["--datadir=/ethereum", "init", "/opt/genesis/genesis.json"]
          volumeMounts:
            - name: genesis
              mountPath: /opt/genesis
              readOnly: true
            - name: chaindata
              mountPath: "/ethereum"
      volumes:
        - name: genesis
          configMap:
            name: genesis1
        - name: chaindata
          emptyDir: {}
        - name: password
          secret:
            secretName: password1
        - name: bootkey
          secret:
            secretName: bootkey1
---
kind: Service
apiVersion: v1
metadata:
  name: issuer-dapp-service
  namespace: recval
spec:
  type: NodePort
  selector:
    app: issuer-dapp-service
  ports:
    - port: 3000
      targetPort: 3000
      name: discovery-tcp
      protocol: TCP
